<meta charset="utf-8">
<style>

  rect{
    fill: white;
  }

  circle {
    stroke: #000;
    stroke-opacity: .5;
  }

</style>
<body>
      <div class="col-md-12 no padding">
        <div class="panel with-nav-tabs panel-success">
          <div class="panel-heading">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#tab1success" data-toggle="tab">Ahora</a></li>
              <li><a href="#tab2success" data-toggle="tab">Histórico</a></li>
            </ul>
          </div>
          <div class="panel-body">
            <div class="tab-content">
              <div class="tab-pane fade in active" id="tab1success">
                <div id="map"></div>
              </div>
              <div class="tab-pane fade" id="tab2success">
                <div id="myLineChart" style="height: 250px;"></div>
                aquí irán gráficas u hostias asín

                <script>

                 new Morris.Line({

                    element: 'myLineChart',

                    data: [
                      { year: '2008', value: 20 },
                      { year: '2009', value: 10 },
                      { year: '2010', value: 5 },
                      { year: '2011', value: 5 },
                      { year: '2012', value: 20 }
                    ],

                    xkey: 'year',

                    ykeys: ['value'],

                    labels: ['Value']
                  });

                </script>

              </div>
            </div>
          </div>
        </div>
      </div>


      <script src="./js/Socket.js"></script>
      <script src="./js/Controller/BubleTemp.js"></script>
      <script src="./js/Controller/MapController.js"></script>
